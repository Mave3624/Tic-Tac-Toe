<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="content">
        <div class="logo">
            <div class="odd">
                <img src="style/Odin.png" alt="Odin">
            </div>
            <div class="even">
                <img src="style/Mave.png" alt="">
            </div>
        </div>
    </div>

    <div class="winnerDisplayer">
        <p></p>
   </div>
   <div class="game-board">
        <div class="box01"><button id="1"></button></div>
        <div class="box02"><button id="2"></button></div>
        <div class="box03"><button id="3"></button></div>
        <div class="box04"><button id="4"></button></div>
        <div class="box05"><button id="5"></button></div>
        <div class="box06"><button id="6"></button></div>
        <div class="box07"><button id="7"></button></div>
        <div class="box08"><button id="8"></button></div>
        <div class="box09"><button id="9"></button></div>
    </div>
   <div class="restart">
    <button>Restart</button>
    <div class="score">
        <div class="O">
            <p id="O"></p>
            <Span id="Oscore"></Span>
        </div>
        <div class="X">
            <span id="Xscore"></span>
            <p id="X"></p>
        </div>
    </div>
   </div>
</body>
<script src="script/script.js"></script>
</html>
